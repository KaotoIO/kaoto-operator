name: Build PR

on:
  pull_request:
    branches:
    - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Set up Go"
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: "Build"
        run: make build
      - name: "Test"
        run: make test
  e2e:
    uses: ./.github/workflows/e2e.yml
    needs:
      - build
    with:
      standalone-version: "quay.io/kaotoio/standalone:stable-jvm"
