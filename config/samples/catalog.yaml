apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: kaoto-operator-catalog
  namespace: openshift-marketplace
spec:
  sourceType: grpc
  image: quay.io/lburgazzoli/kaoto-operator-catalog:v0.0.5
  displayName: Kaoto Operator Catalog
  publisher: kaoto.io
  updateStrategy:
    registryPoll:
      interval: 30m

